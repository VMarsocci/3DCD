# Model parameters.
model:
  model: "SUNet18" 
  2d_loss: 'bce' 
  3d_loss: 'mse' 
  exclude_zeros: False
  num_classes: 2
  pretraining_strategy: "imagenet"
  feature_extractor_arch: "resnet18" 
  checkpoints_path:
  loss_weights: [1, 3]
  2d_loss_weights: [0.05, 0.95]
  class_ignored: 9999 
  restore_checkpoints: '3d' 

# Optimization parameters.
optim:
  num_epochs: 300
  lr: 0.0001
  optim_type: "adamw" 
  momentum: 0.9
  nesterov: False
  beta: [0.9, 0.999]
  end_lr: 0.000005
  weight_decay: 0.001
  lr_schedule_type: "step_lr"
  step: 300 
  gamma: 0.75
  last_epoch: 10

# Data parameters:
data:
  max_value: 30
  min_value: -25
  augmentations: True
####### USED FOR OLD EXPERIMENTS - NOW USELESS
  # resize_strategy: False 
  # size: [384,384]
