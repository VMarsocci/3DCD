#######
  mean: [0.5896145210542503, 0.6210658017517566, 0.591661801751776]
  std: [0.1898555514094201, 0.19114699478664082, 0.21242997453209553]
  train:
    path: 'train/path'
    batch_size: 15
  val:
    path: 'val/path'
  test:
    path: 'test/path'
